# 由 deploy.sh 自动生成，请勿直接提交含 Token 的版本
# 此文件为模板，实际部署请运行 ./deploy.sh
# 单域名：Tunnel 只指 nginx，/ -> dashdot，/9k2m -> xray
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "127.0.0.1:19880:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dashdot
      - xray
  dashdot:
    image: mauricenino/dashdot:latest
    container_name: dashdot
    restart: always
    privileged: true
    # dashdot 需只读挂载宿主机根目录以读取系统信息（参考官方: -v /:/mnt/host:ro）
    volumes:
      - /:/mnt/host:ro
  xray:
    image: teddysun/xray:latest
    container_name: xray
    restart: always
    volumes:
      - ./xray_config.json:/etc/xray/config.json
  tunnel:
    image: ghcr.io/cloudflare/cloudflared:latest
    container_name: cf-tunnel
    restart: always
    # host 网络：使用宿主机 DNS/网络，解决容器内 127.0.0.11 无法解析 argotunnel.com
    network_mode: host
    command: tunnel --no-autoupdate run --token ${CF_TOKEN}
