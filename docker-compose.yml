# 由 deploy.sh 自动生成，请勿直接提交含 Token 的版本
# 此文件为模板，实际部署请运行 ./deploy.sh
# 所有路径均相对项目目录（运行 compose 时需在项目根目录）
services:
  dashdot:
    image: mauricenino/dashdot:latest
    container_name: dashdot
    restart: always
    privileged: true
    # dashdot 需只读挂载宿主机根目录以读取系统信息（参考官方: -v /:/mnt/host:ro）
    volumes:
      - /:/mnt/host:ro
  xray:
    image: teddysun/xray:latest
    container_name: xray
    restart: always
    volumes:
      - ./xray_config.json:/etc/xray/config.json
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cf-tunnel
    restart: always
    # 请先运行 ./deploy.sh 生成带 Token 的配置，或 export CF_TOKEN=你的Token 后 docker compose up -d
    command: tunnel --no-autoupdate run --token ${CF_TOKEN}
